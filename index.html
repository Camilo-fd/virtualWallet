<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <img src="storage/img/Group_216.svg" alt="">
        <div class="circulo">
            <div class="cont__circulo">
                <h4>Total Balance</h4>
                <p>$ 214,417</p>
            </div>
        </div>
        <div class="logo">
            <i class="bx bx-money-withdraw"></i>
            <h1>Inveto</h1>
        </div>
        <div class="burger">
            <i class="bx bx-align-middle"></i>
        </div>
    </header>
    <main class="container">
        <section class="balance__total">
            <div class="caja__1">Assets</div>
            <div class="caja__2">Debt</div>
            <div class="caja__3">Income</div>
        </section>
        <div class="caja__img">
            <img src="storage/img/grafica.png" alt="">
        </div>
        <div class="parte__baja">
            <div class="caja__img2">
                <img src="storage/img/billetera.svg" alt="">
            </div>
            <div class="caja__4">
                <div class="banner__close">
                    <i class="bx bx-x"></i>
                </div>
                <h3>Spending.</h3>
                <p>You forgot to add debt card number at payment #1323. Add it now.</p>
            </div>
        </div>
    </main>
</body>
</html>
